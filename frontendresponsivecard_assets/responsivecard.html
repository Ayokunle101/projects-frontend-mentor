<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsivecard.css">
    <title>Frontend mentor| responsive_card</title>
</head>
<body>
    <!--main_section--------------------------------------------------->
    <section class="main">
        <!--card_section-------------------------------------------------->
        <div class="card">
          <!--card_details------------------------------------------------>
          <div class="carddetails">
            <h2>Get <span>insights</span> that help your business grow</h2>
            <P>Discover the benefits of data analytics and make <br/>
              better decisions regarding revenue, customer <br/>
              experience, and overall efficiency.</P>
           <ol class="stats">
            <li><h3>10k+</h3><span>companies</span></li>
            <li><h3>314</h3><span>Templates</span></li>
            <li><h3>12M+</h3><span>Queries</span></li>
            </ol>
          </div>
          <div class="cardpicture">
            <img src="resp_image.png">
            <div  class="overlay"></div>
            
          </div>
       </div>
    </section>
</body>
</html>
